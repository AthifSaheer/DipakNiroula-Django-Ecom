<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    
  <title>{% block title %}{% endblock %}</title>
</head>

<style>
  .navbar {
    overflow: hidden;
    background-color: #333;
    top: 0;
    width: 100%;
  }
  
  .navbar a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }

</style>

<body>
  
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
        <a class="navbar-brand" href="{% url 'Core:home' %}"><strong>Our Shopee</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'Core:home' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Core:about' %}">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'Core:category' %}">Category</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'Core:mycart' %}">View Cart</a>
              </li>

              <li class="nav-item">
                <p class="nav-link text-info mt-2">
                  {% if request.user.customer %}
                  Welcome {{ request.user.username }}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'Core:customerlogout' %}">Logout</a>
                  </li>
                  <li class="nav-item ">
                    <a class="nav-link" href="{% url 'Core:customerprofile' %}">My Profile</a>
                  </li>
                  {% else %}
                </p>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'Core:customerregistration' %}">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'Core:customerlogin' %}">Login</a>
              </li>
              {% endif %}

          </ul>
          <form action="{% url 'Core:search' %}" class="form-inline my-2 my-lg-0" method="GET">
            <input class="form-control mr-sm-2" name="keyword" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>

          <!--
          <form action="{% url 'Core:search' %}" method="GET">
            <input type="text" name="keyword" placeholder="Search" required>
            <button>Search</button>
          </form>-->
        </div>
      </nav>
    
    {% block content %}

    {% endblock %}
</body>
</html>
